<mat-tab-group id="tab-group">
  <mat-tab label="COLLEGE">
    <table>
      <tr>
        <th>College ID:</th>
        <td>{{ college.collid }}</td>
      </tr>
      <tr>
        <th>College Name:</th>
        <td>{{ college.collfullname }}</td>
      </tr>
      <tr>
        <th>Short Name</th>
        <td>{{ college.collshortname }}</td>
      </tr>
    </table>
  </mat-tab>
</mat-tab-group>
