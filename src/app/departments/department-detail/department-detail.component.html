<mat-tab-group id="tab-group">
  <mat-tab label="DEPARTMENT">
    <table>
      <tr>
        <th>Department ID:</th>
        <td>{{ department.deptid }}</td>
      </tr>
      <tr>
        <th>Department Name:</th>
        <td>{{ department.deptfullname }}</td>
      </tr>
      <tr>
        <th>Short Name</th>
        <td>{{ department.deptshortname }}</td>
      </tr>
    </table>
  </mat-tab>
</mat-tab-group>
